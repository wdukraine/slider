<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <h1>My Slider</h1>
    <div class="flex-wrapper">
        <div class="slider-wrapper">
            <div class="slide active">
                <img src="img/img_1.jpg" alt="picture 1">
            </div>  
            <div class="slide">
                <img src="img/img_2.jpg" alt="picture 2">
            </div>  
            <div class="slide">
                <img src="img/img_3.jpg" alt="picture 3">
            </div>  
            <div id="btn-prev"></div> 
            <div id="btn-next"></div>
        </div>
    </div>
    <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script src="js/main.js"></script>   
</body>
</html>
